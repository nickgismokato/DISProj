<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'header.html' %}
    {% include 'sidenav.html'%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/universal.css') }}">
    <style>
      .container {
          display: flex;
          justify-content: space-between;
      }
    
      .left-section {
          width: 50%;
      }
    
      .right-section {
          width: 50%;
      }


    /* CSS styles for the table-like structure */
    .post-table {
      display: flex;
      flex-direction: column;
    }

    .post-row {
      display: flex;
      flex-direction: column;
      border: 1px solid #d9d9d9;
      margin-bottom: 10px;
      background-color: #f5f5f5;
    }

    .post-header {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 10px;
      background-color: #f2f2f2;
    }

    .post-contents {
      padding: 10px;
      background-color: #ffffff;
    }    
  </style>
  </head>
    <body>
    <p>This is the forum of {{ name }}</p>

    <form action="{{ url_for('submitpost')}}" method="POST">
        <textarea name="Post" rows="20" cols="100">Write New Post</textarea>
        <input type="submit">
        <input hidden="true" name = komname value = "{{name}}">
      </form>
      <div class="post-table">
        {% for post in cList %}
          <div class="post-row">
            <div class="post-header">
              <div class="post-id">Post ID: {{ post[0] }}</div>
              <div class="post-date"> Date: {{ post[2] }}</div>
              <div class="post-user"> User ID: {{ post[4] }}</div>
            </div>
            <div class="post-contents">
              {{ post[1] }}
            </div>
          </div>
        {% endfor %}
      </div>
    </body>
</html>
